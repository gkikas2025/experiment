<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF‑8">
  <title>High Motivation Scenario</title>
  <style>
    body {
      font‑family: Arial, sans‑serif;
      margin: 30px;
      background: #f9f9f9;
      color: #333;
    }
    h1 { text‑align: center; }
    .container { max‑width: 800px; margin: auto; }
    #voiceflowChatContainer {
      width: 100%;
      max‑width: 400px;
      height: 500px;
      margin: 30px auto;
      border: 1px solid #ccc;
      border‑radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>High Motivation Scenario</h1>
    <p>Καλωσόρισες στο πρώτο σενάριο του πειράματος. Διάβασε προσεκτικά τις οδηγίες πριν ξεκινήσεις την αλληλεπίδραση με το chatbot.</p>

    <!-- Chatbot θα εμφανιστεί εδώ -->
    <div id="voiceflowChatContainer"></div>

    <p>Συνεχίζοντας την αλληλεπίδραση, ακολούθησε τις οδηγίες που σου δίνει το chatbot.</p>
  </div>

  <!-- Φόρτωση του widget -->
  <script>
    (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '67d13d93fe835fadf86ddc3f' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'development',
          render: {
            mode: 'embedded',
            target: document.getElementById('voiceflowChatContainer')
          },
          autostart: true
        });
      };
      v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
      v.type = "text/javascript";
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>
</html>
